<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carrefour l'Atelier - Budget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore-compat.js"></script>

  <style>
    /* ---------- STYLES DE BASE ---------- */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    .budget-total {
      font-size: 20px;
      font-weight: bold;
      color: #28a745;
      margin-bottom: 15px;
      text-align: center;
    }
    .categories {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .categories button {
      font-size: 16px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .categories button:hover {
      background: #0056b3;
    }
    #categoryTitle {
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    #budgetRestant {
      font-size: 16px;
      margin-top: 5px;
      text-align: center;
    }

    /* Sous-catégories (Club Ado / Club Enfant) */
    #subCategorySection {
      margin: 15px 0;
      text-align: center;
    }
    #subCategorySection select {
      font-size: 16px;
      padding: 6px;
      border-radius: 5px;
    }

    .flex-row {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      justify-content: center;
    }
    .flex-row input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .flex-row button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: #fff;
      cursor: pointer;
    }
    .flex-row button:hover {
      background: #218838;
    }

    /* Historique */
    #historyList {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    #historyList li {
      background: #f8f9fa;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .delete-btn:hover {
      background: darkred;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <h1>Carrefour l'Atelier - Budget</h1>

  <div class="container">
    <!-- Montant total global -->
    <div class="budget-total">
      Montant total : <span id="totalBudget">--</span> €
    </div>

    <!-- Boutons pour sélectionner la catégorie principale -->
    <div class="categories">
      <button onclick="selectCategory('horsVacances')">Hors vacances (800€)</button>
      <button onclick="selectCategory('vacancesHiver')">Vacances Hiver (500€)</button>
      <button onclick="selectCategory('vacancesPrintemps')">Vacances Printemps (500€)</button>
    </div>

    <!-- Titre de la catégorie choisie -->
    <h2 id="categoryTitle" class="hidden"></h2>
    <h3 id="budgetRestant" class="hidden">
      Budget restant : <span id="budgetCategory">--</span> €
    </h3>

    <!-- Sous-catégorie (Club Ado / Club Enfant), visible si Hiver/Printemps -->
    <div id="subCategorySection" class="hidden">
      <label for="subCategorySelect">Sous-catégorie :</label>
      <select id="subCategorySelect">
        <option value="ado">Club Ado</option>
        <option value="enfant">Club Enfant</option>
      </select>
    </div>

    <!-- Zone de déduction -->
    <div id="deductionSection" class="hidden">
      <div class="flex-row">
        <input type="number" id="amountInput" placeholder="Montant à déduire">
        <button onclick="deduireMontant()">Déduire</button>
      </div>
    </div>

    <!-- Historique -->
    <ul id="historyList"></ul>
  </div>

  <script>
    console.log(">> Carrefour l'Atelier - Budget : Script démarré.");

    // ------------------------------------------------
    // A) CONFIG FIREBASE : TES CLÉS
    // ------------------------------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyBaNNWoRNUC7d7N-Lt16Gu-Sv1K2TncWqg",
      authDomain: "carrefouratelier.firebaseapp.com",
      projectId: "carrefouratelier",
      storageBucket: "carrefouratelier.firebasestorage.app",
      messagingSenderId: "400841694123",
      appId: "1:400841694123:web:fd37ae0dbef2d0d21d10ee"
    };

    // Initialisation de Firebase (compat)
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ------------------------------------------------
    // B) Référence Firestore : doc "budgets/global"
    // ------------------------------------------------
    const docRef = db.collection("budgets").doc("global");

    // ------------------------------------------------
    // C) Données par défaut (budget initial : 1800)
    // ------------------------------------------------
    let budgets = {
      total: 1800,
      categories: {
        horsVacances: 800,
        vacancesHiver: 500,
        vacancesPrintemps: 500
      },
      historique: []
    };

    // Catégorie sélectionnée
    let selectedCategory = null;

    // ------------------------------------------------
    // D) Synchro temps réel (onSnapshot)
    // ------------------------------------------------
    docRef.onSnapshot(async (docSnap) => {
      if (!docSnap.exists) {
        console.log(">> Le doc 'budgets/global' n'existe pas, on le crée avec 1800 €.");
        await docRef.set(budgets);
      } else {
        budgets = docSnap.data();
        console.log(">> Données Firestore reçues :", budgets);
      }
      refreshUI();
    }, (error) => {
      console.error(">> Erreur onSnapshot :", error);
      alert("Erreur Firestore onSnapshot : " + error);
    });

    // ------------------------------------------------
    // E) Sélection d'une catégorie
    // ------------------------------------------------
    function selectCategory(category) {
      console.log(">> Catégorie sélectionnée :", category);
      selectedCategory = category;

      document.getElementById("categoryTitle").textContent = "Catégorie : " + category;
      document.getElementById("categoryTitle").classList.remove("hidden");
      document.getElementById("budgetRestant").classList.remove("hidden");
      document.getElementById("deductionSection").classList.remove("hidden");

      // On vide l'input
      document.getElementById("amountInput").value = "";

      // Affiche ou cache la sous-catégorie (club ado/enfant)
      if (category === "vacancesHiver" || category === "vacancesPrintemps") {
        document.getElementById("subCategorySection").classList.remove("hidden");
      } else {
        document.getElementById("subCategorySection").classList.add("hidden");
      }

      refreshUI();
    }

    // ------------------------------------------------
    // F) Déduire un montant
    // ------------------------------------------------
    async function deduireMontant() {
      if (!selectedCategory) {
        console.warn(">> Aucune catégorie sélectionnée !");
        return;
      }

      const amountInput = document.getElementById("amountInput");
      const amountValue = parseFloat(amountInput.value);

      if (isNaN(amountValue) || amountValue <= 0) {
        alert("Veuillez saisir un montant valide (>0).");
        return;
      }

      // Met à jour la catégorie et le total global
      budgets.categories[selectedCategory] -= amountValue;
      budgets.total -= amountValue;

      // Si c'est Hiver/Printemps, on récupère la sous-catégorie (ado/enfant)
      let chosenSubCategory = "";
      if (selectedCategory === "vacancesHiver" || selectedCategory === "vacancesPrintemps") {
        chosenSubCategory = document.getElementById("subCategorySelect").value;
      }

      // Ajout dans l'historique
      const now = new Date();
      const expense = {
        timestamp: now.toLocaleString(),
        category: selectedCategory,
        subCategory: chosenSubCategory,
        amount: amountValue,
        type: "deduction"
      };
      budgets.historique.push(expense);

      console.log(">> Sauvegarde dans Firestore...");
      try {
        await docRef.set(budgets);
        // Vide l'input
        amountInput.value = "";
      } catch (err) {
        console.error(">> Erreur docRef.set(budgets) :", err);
        alert("Erreur Firestore : " + err);
      }
    }

    // ------------------------------------------------
    // G) Annuler une dépense
    // ------------------------------------------------
    async function annulerDepense(index) {
      if (!confirm("Voulez-vous annuler cette dépense ?")) return;

      const depense = budgets.historique[index];
      if (!depense) return;

      // Remettre l'argent si c'était une déduction
      if (depense.type === "deduction") {
        budgets.categories[depense.category] += depense.amount;
        budgets.total += depense.amount;
      }

      // Supprime la dépense de l'historique
      budgets.historique.splice(index, 1);

      console.log(">> Sauvegarde Firestore après annulation...");
      try {
        await docRef.set(budgets);
      } catch (err) {
        console.error(">> Erreur docRef.set(budgets) :", err);
        alert("Erreur Firestore : " + err);
      }
    }

    // ------------------------------------------------
    // H) Rafraîchir l'interface
    // ------------------------------------------------
    function refreshUI() {
      console.log(">> refreshUI() - total global =", budgets.total);

      // 1) Affiche le total
      document.getElementById("totalBudget").textContent = budgets.total ?? "--";

      // 2) Affiche la catégorie sélectionnée
      if (selectedCategory) {
        document.getElementById("budgetCategory").textContent =
          budgets.categories[selectedCategory] ?? "--";
      }

      // 3) Historique (du plus récent au plus ancien)
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";

      // On inverse le tableau pour avoir la dernière dépense en haut
      const historiqueInverse = [...budgets.historique].reverse();

      historiqueInverse.forEach((item, idx) => {
        const realIndex = budgets.historique.length - 1 - idx;

        // Ex : "13/03/2025, 10:00:00 - 50€ - [vacancesHiver - ado]"
        let txt = `${item.timestamp} - ${item.amount} € - [${item.category}`;
        if (item.subCategory) {
          txt += " - " + item.subCategory;
        }
        txt += "]`;

        const li = document.createElement("li");
        li.textContent = txt;

        // Bouton X
        const deleteBtn = document.createElement("button");
        deleteBtn.classList.add("delete-btn");
        deleteBtn.textContent = "X";
        deleteBtn.onclick = () => annulerDepense(realIndex);

        li.appendChild(deleteBtn);
        historyList.appendChild(li);
      });
    }
  </script>
</body>
</html>
