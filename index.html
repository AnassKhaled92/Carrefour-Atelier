<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carrefour l'atelier - Gestion du budget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase en mode compat -->
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        h1 { color: #007bff; }
        .budget-total { font-size: 24px; font-weight: bold; margin-bottom: 20px; }
        .container { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .buttons { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .buttons button { padding: 10px; font-size: 16px; cursor: pointer; border: none; background: #007bff; color: white; border-radius: 5px; }
        .buttons button:hover { background: #0056b3; }
        .club-buttons { display: none; margin-top: 10px; }
        input, button { padding: 10px; margin: 5px; font-size: 16px; }
        ul { list-style-type: none; padding: 0; }
    </style>
</head>
<body>
    <h1>Carrefour l'atelier - Budget</h1>
    <div class="budget-total">ðŸ’° Montant total du bon : <span id="totalBudget">1800</span> â‚¬</div>

    <div class="container">
        <h2>Choisissez une pÃ©riode :</h2>
        <div class="buttons">
            <button onclick="selectCategory('horsVacances')">Hors vacances (800â‚¬)</button>
            <button onclick="selectCategory('vacancesHiver')">Vacances Hiver (500â‚¬)</button>
            <button onclick="selectCategory('vacancesPrintemps')">Vacances Printemps (500â‚¬)</button>
        </div>

        <div id="clubSelection" class="club-buttons">
            <h3>Choisissez un club :</h3>
            <button onclick="selectClub('ados')">Club Ados (250â‚¬)</button>
            <button onclick="selectClub('enfants')">Club Enfants (250â‚¬)</button>
        </div>

        <h2>Budget restant : <span id="budget">---</span> â‚¬</h2>

        <input type="number" id="amount" placeholder="Montant Ã  dÃ©duire">
        <button onclick="deduireMontant()">DÃ©duire</button>

        <h3>Historique des dÃ©penses :</h3>
        <ul id="history"></ul>
    </div>

    <script>
        // ðŸ”¥ CONFIGURATION FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBaNNWoRNUC7d7N-Lt16Gu-Sv1k...",
            authDomain: "carrefouratelier.firebaseapp.com",
            projectId: "carrefouratelier",
            storageBucket: "carrefouratelier.appspot.com",
            messagingSenderId: "400841694123",
            appId: "1:400841694123:web:244058132886b3..."
        };

        // ðŸ”¥ Initialisation Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const docRef = db.collection("budgets").doc("global");

        // âœ… Budgets de base
        const budgetsParDefaut = {
            total: 1800,
            horsVacances: 800,
            vacancesHiver: { total: 500, ados: 250, enfants: 250 },
            vacancesPrintemps: { total: 500, ados: 250, enfants: 250 },
            historique: []
        };

        let budgets = { ...budgetsParDefaut };
        let selectedCategory = null;
        let selectedClub = null;

        async function selectCategory(category) {
            selectedCategory = category;
            selectedClub = null;
            document.getElementById("clubSelection").style.display = (category === "vacancesHiver" || category === "vacancesPrintemps") ? "block" : "none";
            updateBudgetDisplay();
        }

        function selectClub(club) {
            selectedClub = club;
            updateBudgetDisplay();
        }

        async function updateBudgetDisplay() {
            let budgetRestant = "N/A";
            if (selectedCategory) {
                if (selectedCategory === "horsVacances") {
                    budgetRestant = budgets.horsVacances;
                } else if (selectedCategory && selectedClub) {
                    budgetRestant = budgets[selectedCategory][selectedClub];
                } else {
                    budgetRestant = budgets[selectedCategory].total;
                }
            }
            document.getElementById("budget").textContent = budgetRestant;
            document.getElementById("totalBudget").textContent = budgets.total;
        }

        async function deduireMontant() {
            let amount = parseFloat(document.getElementById("amount").value);
            if (isNaN(amount) || amount <= 0 || !selectedCategory) return;

            if (selectedCategory === "horsVacances") {
                budgets.horsVacances -= amount;
            } else if (selectedCategory && selectedClub) {
                budgets[selectedCategory][selectedClub] -= amount;
                budgets[selectedCategory].total -= amount;
            }
            budgets.total -= amount;
            budgets.historique.push(`- ${amount}â‚¬ (${selectedCategory}${selectedClub ? " - " + selectedClub : ""})`);

            await docRef.set(budgets);
            updateBudgetDisplay();
            afficherHistorique();
            document.getElementById("amount").value = "";
        }

        function afficherHistorique() {
            const list = document.getElementById("history");
            list.innerHTML = "";
            budgets.historique.forEach((item, index) => {
                let li = document.createElement("li");
                li.innerHTML = `${item} <button onclick="annulerDepense(${index})">Annuler</button>`;
                list.appendChild(li);
            });
        }

        async function annulerDepense(index) {
            if (!confirm("ÃŠtes-vous sÃ»r de vouloir supprimer cette dÃ©pense ?")) return;

            let montantAnnule = parseFloat(budgets.historique[index].match(/- (\d+)/)[1]);
            budgets.total += montantAnnule;
            budgets.historique.splice(index, 1);

            await docRef.set(budgets);
            updateBudgetDisplay();
            afficherHistorique();
        }

        updateBudgetDisplay();
    </script>
</body>
</html>
