<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carrefour l'Atelier - Budget (Final)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SCRIPTS FIREBASE (versions "compat" pour simplifier) -->
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore-compat.js"></script>

  <style>
    /* --- Mise en forme de base --- */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    .budget-total {
      font-size: 20px;
      font-weight: bold;
      color: #28a745;
      margin-bottom: 15px;
      text-align: center;
    }
    .categories {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .categories button {
      font-size: 16px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .categories button:hover {
      background: #0056b3;
    }
    #categoryTitle {
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    #budgetRestant {
      font-size: 16px;
      margin-top: 5px;
      text-align: center;
    }
    .flex-row {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      justify-content: center;
    }
    .flex-row input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .flex-row button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: #fff;
      cursor: pointer;
    }
    .flex-row button:hover {
      background: #218838;
    }
    #historyList {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    #historyList li {
      background: #f8f9fa;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .delete-btn:hover {
      background: darkred;
    }
    /* Éléments cachés par défaut */
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <h1>Carrefour l'Atelier - Budget (Final)</h1>

  <div class="container">
    <div class="budget-total">
      Montant total : <span id="totalBudget">--</span> €
    </div>

    <!-- Boutons pour choisir la catégorie -->
    <div class="categories">
      <button onclick="selectCategory('horsVacances')">Hors vacances</button>
      <button onclick="selectCategory('vacancesHiver')">Vacances Hiver</button>
      <button onclick="selectCategory('vacancesPrintemps')">Vacances Printemps</button>
    </div>

    <!-- Cette partie s'affiche quand on a choisi une catégorie -->
    <h2 id="categoryTitle" class="hidden"></h2>
    <h3 id="budgetRestant" class="hidden">
      Budget restant : <span id="budgetCategory">--</span> €
    </h3>

    <div id="deductionSection" class="hidden">
      <div class="flex-row">
        <input type="number" id="amountInput" placeholder="Montant à déduire">
        <button onclick="deduireMontant()">Déduire</button>
      </div>
    </div>

    <!-- Historique des opérations (dépenses, etc.) -->
    <ul id="historyList"></ul>
  </div>

  <script>
    console.log(">> Script JavaScript chargé. Début initialisation Firebase...");

    // --------------------------------------------------------
    // A) CONFIGURATION FIREBASE (TES CLÉS)
    // --------------------------------------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyBaNNWoRNUC7d7N-Lt16Gu-Sv1K2TncWqg",
      authDomain: "carrefouratelier.firebaseapp.com",
      projectId: "carrefouratelier",
      storageBucket: "carrefouratelier.firebasestorage.app",
      messagingSenderId: "400841694123",
      appId: "1:400841694123:web:fd37ae0dbef2d0d21d10ee"
    };

    // Initialisation de Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --------------------------------------------------------
    // B) DOCUMENT DANS FIRESTORE
    // --------------------------------------------------------
    // On utilise la collection "budgets" et le doc "global"
    const docRef = db.collection("budgets").doc("global");

    // --------------------------------------------------------
    // C) VARIABLES GLOBALES (VALEURS PAR DÉFAUT)
    // --------------------------------------------------------
    let budgets = {
      total: 1800,
      categories: {
        horsVacances: 800,
        vacancesHiver: 500,
        vacancesPrintemps: 500
      },
      historique: []
    };

    // Catégorie sélectionnée
    let selectedCategory = null;

    // --------------------------------------------------------
    // D) SYNCHRO TEMPS RÉEL (onSnapshot)
    // --------------------------------------------------------
    docRef.onSnapshot(async (docSnap) => {
      if (!docSnap.exists) {
        // Si le doc n'existe pas, on le crée une fois
        console.log(">> Le document 'budgets/global' n'existe pas : on le crée.");
        await docRef.set(budgets);
      } else {
        // Sinon, on récupère ses données
        budgets = docSnap.data();
        console.log(">> Données Firestore reçues :", budgets);
      }
      // On met à jour l'interface
      refreshUI();
    }, (error) => {
      console.error(">> Erreur onSnapshot :", error);
      alert("Erreur Firestore onSnapshot : " + error);
    });

    // --------------------------------------------------------
    // E) SÉLECTION D'UNE CATÉGORIE
    // --------------------------------------------------------
    function selectCategory(category) {
      console.log(">> Catégorie sélectionnée :", category);
      selectedCategory = category;

      document.getElementById("categoryTitle").textContent = "Catégorie : " + category;
      document.getElementById("categoryTitle").classList.remove("hidden");
      document.getElementById("budgetRestant").classList.remove("hidden");
      document.getElementById("deductionSection").classList.remove("hidden");

      // Vide l'input à chaque fois qu'on change de catégorie
      document.getElementById("amountInput").value = "";

      refreshUI();
    }

    // --------------------------------------------------------
    // F) DÉDUIRE UN MONTANT
    // --------------------------------------------------------
    async function deduireMontant() {
      if (!selectedCategory) {
        console.warn(">> Pas de catégorie sélectionnée pour déduire !");
        return;
      }

      const amountInput = document.getElementById("amountInput");
      const amountValue = parseFloat(amountInput.value);

      if (isNaN(amountValue) || amountValue <= 0) {
        alert("Veuillez saisir un montant valide.");
        return;
      }

      // Mise à jour en local
      budgets.categories[selectedCategory] -= amountValue;
      budgets.total -= amountValue;

      // On ajoute une entrée dans l'historique
      const now = new Date();
      const expense = {
        timestamp: now.toLocaleString(),
        category: selectedCategory,
        amount: amountValue,
        type: "deduction"
      };
      budgets.historique.push(expense);

      console.log(">> Sauvegarde sur Firestore en cours...");
      try {
        await docRef.set(budgets);
        // Effacer l'input tout de suite après
        amountInput.value = "";
      } catch (err) {
        console.error(">> Erreur lors de docRef.set(budgets) :", err);
        alert("Erreur Firestore : " + err);
      }
    }

    // --------------------------------------------------------
    // G) ANNULER DÉPENSE
    // --------------------------------------------------------
    async function annulerDepense(index) {
      if (!confirm("Êtes-vous sûr de vouloir annuler cette dépense ?")) return;

      const depense = budgets.historique[index];
      if (!depense) return;

      // On rend l'argent si c'était une déduction
      if (depense.type === "deduction") {
        budgets.categories[depense.category] += depense.amount;
        budgets.total += depense.amount;
      }

      // On enlève la dépense de l'historique
      budgets.historique.splice(index, 1);

      console.log(">> Sauvegarde après annulation en cours...");
      try {
        await docRef.set(budgets);
      } catch (err) {
        console.error(">> Erreur lors de la sauvegarde Firestore :", err);
        alert("Erreur Firestore : " + err);
      }
    }

    // --------------------------------------------------------
    // H) RAFRAÎCHIR L'INTERFACE
    // --------------------------------------------------------
    function refreshUI() {
      console.log(">> refreshUI() appelé. Montant total :", budgets.total);
      // 1) Affiche le total
      document.getElementById("totalBudget").textContent = budgets.total ?? "--";

      // 2) Si une catégorie est sélectionnée, affiche son budget
      if (selectedCategory) {
        document.getElementById("budgetCategory").textContent =
          budgets.categories[selectedCategory] ?? "--";
      }

      // 3) Met à jour l'historique (afficher du plus récent au plus ancien)
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";

      // On inverse le tableau pour avoir la dernière dépense en haut
      const historiqueInverse = [...budgets.historique].reverse();

      historiqueInverse.forEach((item, idx) => {
        const realIndex = budgets.historique.length - 1 - idx;

        const li = document.createElement("li");
        li.textContent = `${item.timestamp} - ${item.amount} € - [${item.category}]`;

        // Bouton pour annuler la dépense
        const deleteBtn = document.createElement("button");
        deleteBtn.classList.add("delete-btn");
        deleteBtn.textContent = "X";
        deleteBtn.onclick = () => annulerDepense(realIndex);

        li.appendChild(deleteBtn);
        historyList.appendChild(li);
      });
    }
  </script>
</body>
</html>
