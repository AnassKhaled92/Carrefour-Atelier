<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carrefour Budget (Test)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SCRIPTS FIREBASE (versions "compat" pour simplifier) -->
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    h1 { text-align: center; color: #007bff; }
    .budget-total { font-size: 20px; font-weight: bold; color: #28a745; margin-bottom: 15px; text-align: center; }
    .categories { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
    .categories button {
      font-size: 16px; padding: 10px; border: none; border-radius: 5px;
      background: #007bff; color: #fff; cursor: pointer;
    }
    .categories button:hover { background: #0056b3; }
    .hidden { display: none; }
    .flex-row { display: flex; gap: 10px; margin: 20px 0; justify-content: center; }
    .flex-row input {
      flex: 1; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;
    }
    .flex-row button {
      padding: 10px 15px; font-size: 16px; border: none; border-radius: 5px;
      background: #28a745; color: #fff; cursor: pointer;
    }
    .flex-row button:hover { background: #218838; }
    #historyList { list-style: none; padding: 0; margin: 20px 0; }
    #historyList li {
      background: #f8f9fa; margin: 5px 0; padding: 10px; border-radius: 5px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .delete-btn {
      background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 5px;
    }
    .delete-btn:hover { background: darkred; }
  </style>
</head>

<body>
  <h1>Carrefour Budget (Test)</h1>

  <div class="container">
    <div class="budget-total">
      Montant total : <span id="totalBudget">--</span> €
    </div>

    <!-- BOUTONS DE CATEGORIE -->
    <div class="categories">
      <button onclick="selectCategory('horsVacances')">Hors vacances</button>
      <button onclick="selectCategory('vacancesHiver')">Vacances Hiver</button>
      <button onclick="selectCategory('vacancesPrintemps')">Vacances Printemps</button>
    </div>

    <!-- INFOS ET FORMULAIRE POUR LA CATEGORIE SELECTIONNEE -->
    <h2 id="categoryTitle" class="hidden"></h2>
    <h3 id="budgetRestant" class="hidden">
      Budget restant : <span id="budgetCategory">--</span> €
    </h3>

    <div id="deductionSection" class="hidden">
      <div class="flex-row">
        <input type="number" id="amountInput" placeholder="Montant à déduire">
        <button onclick="deduireMontant()">Déduire</button>
      </div>
    </div>

    <ul id="historyList"></ul>
  </div>

  <script>
    console.log(">> Script JS chargé avec succès.");

    // 1) METS TES VRAIES CLES FIREBASE ICI !
const firebaseConfig = {
  apiKey: "AIzaSyBaNNWoRNUC7d7N-Lt16Gu-Sv1K2TncWqg",
  authDomain: "carrefouratelier.firebaseapp.com",
  projectId: "carrefouratelier",
  storageBucket: "carrefouratelier.firebasestorage.app",
  messagingSenderId: "400841694123",
  appId: "1:400841694123:web:fd37ae0dbef2d0d21d10ee"
};
    // 2) INITIALISER FIREBASE
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 3) REFERENCE AU DOCUMENT "global" DANS LA COLLECTION "budgets"
    const docRef = db.collection("budgets").doc("global");

    // 4) Structure par défaut au cas où Firestore est vide
    let budgets = {
      total: 1800,
      categories: {
        horsVacances: 800,
        vacancesHiver: 500,
        vacancesPrintemps: 500
      },
      historique: []
    };

    let selectedCategory = null;

    // 5) SYNCHRO TEMPS REEL AVEC FIRESTORE
    docRef.onSnapshot(async (docSnap) => {
      if (!docSnap.exists) {
        // Si le doc n'existe pas, on le crée
        console.log(">> Document 'budgets/global' n'existe pas, on le crée.");
        await docRef.set(budgets);
      } else {
        // On récupère les données du doc
        budgets = docSnap.data();
        console.log(">> Données Firestore reçues :", budgets);
      }
      refreshUI();
    }, (error) => {
      console.error(">> Erreur onSnapshot :", error);
      alert("Erreur onSnapshot : " + error);
    });

    // 6) CHOISIR UNE CATEGORIE
    function selectCategory(category) {
      console.log(">> Catégorie sélectionnée :", category);
      selectedCategory = category;

      document.getElementById("categoryTitle").textContent = "Catégorie : " + category;
      document.getElementById("categoryTitle").classList.remove("hidden");

      document.getElementById("budgetRestant").classList.remove("hidden");
      document.getElementById("deductionSection").classList.remove("hidden");

      // On vide l'input
      document.getElementById("amountInput").value = "";

      refreshUI();
    }

    // 7) DEDUIRE UN MONTANT
    async function deduireMontant() {
      if (!selectedCategory) {
        console.log(">> Pas de catégorie sélectionnée !");
        return;
      }

      const amountInput = document.getElementById("amountInput");
      const amountValue = parseFloat(amountInput.value);

      if (isNaN(amountValue) || amountValue <= 0) {
        alert("Veuillez saisir un montant valide.");
        return;
      }

      // Mise à jour local
      budgets.categories[selectedCategory] -= amountValue;
      budgets.total -= amountValue;

      // Historique
      const now = new Date();
      const expense = {
        timestamp: now.toLocaleString(),
        category: selectedCategory,
        amount: amountValue,
        type: "deduction"
      };
      budgets.historique.push(expense);

      // Sauvegarde sur Firestore
      console.log(">> On met à jour Firestore...");
      try {
        await docRef.set(budgets);
        // On vide l'input juste après
        amountInput.value = "";
      } catch (err) {
        console.error(">> Erreur lors du set Firestore :", err);
        alert("Erreur set Firestore : " + err);
      }
    }

    // 8) ANNULER DEPENSE
    async function annulerDepense(index) {
      if (!confirm("Êtes-vous sûr de vouloir annuler cette dépense ?")) return;

      const depense = budgets.historique[index];
      if (!depense) return;

      // On rend l'argent si c'était une deduction
      if (depense.type === "deduction") {
        budgets.categories[depense.category] += depense.amount;
        budgets.total += depense.amount;
      }

      budgets.historique.splice(index, 1);

      // Sauvegarde Firestore
      try {
        await docRef.set(budgets);
      } catch (err) {
        console.error(">> Erreur lors du set Firestore :", err);
        alert("Erreur set Firestore : " + err);
      }
    }

    // 9) REFRESH UI
    function refreshUI() {
      console.log(">> refreshUI() appelé.");
      document.getElementById("totalBudget").textContent = budgets.total ?? "--";

      if (selectedCategory) {
        document.getElementById("budgetCategory").textContent =
          budgets.categories[selectedCategory] ?? "--";
      }

      // HISTORIQUE (du plus récent au plus ancien)
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";

      const historiqueInverse = [...budgets.historique].reverse();

      historiqueInverse.forEach((item, idx) => {
        const realIndex = budgets.historique.length - 1 - idx;
        const li = document.createElement("li");
        li.textContent = `${item.timestamp} - ${item.amount} € - [${item.category}]`;

        const deleteBtn = document.createElement("button");
        deleteBtn.classList.add("delete-btn");
        deleteBtn.textContent = "X";
        deleteBtn.onclick = () => annulerDepense(realIndex);

        li.appendChild(deleteBtn);
        historyList.appendChild(li);
      });
    }
  </script>
</body>
</html>
