<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carrefour l'Atelier - Gestion du budget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase en mode compat -->
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f2f5;
        }
        h1 {
            color: #007bff;
            font-size: 28px;
        }
        .budget-total {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 450px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        .buttons button:hover {
            background: #0056b3;
        }
        .club-buttons, .budget-section {
            display: none;
            margin-top: 10px;
        }
        input, button {
            padding: 12px;
            margin: 5px;
            font-size: 18px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        ul li {
            background: #f8f9fa;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <h1>Carrefour l'Atelier - Budget</h1>
    <div class="budget-total">ðŸ’° Montant total : <span id="totalBudget">1800</span> â‚¬</div>

    <div class="container">
        <h2>Choisissez une pÃ©riode :</h2>
        <div class="buttons">
            <button onclick="selectCategory('horsVacances')">Hors vacances (800â‚¬)</button>
            <button onclick="selectCategory('vacancesHiver')">Vacances Hiver (500â‚¬)</button>
            <button onclick="selectCategory('vacancesPrintemps')">Vacances Printemps (500â‚¬)</button>
        </div>

        <div id="clubSelection" class="club-buttons">
            <h3>Choisissez un club :</h3>
            <button onclick="selectClub('ados')">Club Ados (250â‚¬)</button>
            <button onclick="selectClub('enfants')">Club Enfants (250â‚¬)</button>
        </div>

        <div id="budgetSection" class="budget-section">
            <h2>Budget restant : <span id="budget">---</span> â‚¬</h2>
            <input type="number" id="amount" placeholder="Montant Ã  dÃ©duire">
            <button onclick="deduireMontant()">DÃ©duire</button>

            <h3>Historique des dÃ©penses :</h3>
            <ul id="history"></ul>
            <button onclick="retourMenu()">â¬… Retour</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "TA_CLE_API_ICI",
            authDomain: "ton-projet.firebaseapp.com",
            projectId: "ton-projet",
            storageBucket: "ton-projet.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef123456"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const docRef = db.collection("budgets").doc("global");

        let budgets = {
            total: 1800,
            horsVacances: 800,
            vacancesHiver: { total: 500, ados: 250, enfants: 250 },
            vacancesPrintemps: { total: 500, ados: 250, enfants: 250 },
            historique: []
        };

        let selectedCategory = null;
        let selectedClub = null;

        async function loadBudgets() {
            const doc = await docRef.get();
            if (doc.exists) {
                budgets = doc.data();
            } else {
                await docRef.set(budgets);
            }
            updateBudgetDisplay();
            afficherHistorique();
        }

        function selectCategory(category) {
            selectedCategory = category;
            selectedClub = null;
            document.getElementById("clubSelection").style.display = (category === "vacancesHiver" || category === "vacancesPrintemps") ? "block" : "none";
            document.getElementById("budgetSection").style.display = (category === "horsVacances") ? "block" : "none";
            updateBudgetDisplay();
        }

        function selectClub(club) {
            selectedClub = club;
            document.getElementById("clubSelection").style.display = "none";
            document.getElementById("budgetSection").style.display = "block";
            updateBudgetDisplay();
        }

        function retourMenu() {
            selectedCategory = null;
            selectedClub = null;
            document.getElementById("clubSelection").style.display = "none";
            document.getElementById("budgetSection").style.display = "none";
        }

        async function deduireMontant() {
            let amount = parseFloat(document.getElementById("amount").value);
            if (isNaN(amount) || amount <= 0 || !selectedCategory) return;

            let now = new Date();
            let timestamp = now.toLocaleString();

            budgets.historique.push(`${timestamp} - ${amount}â‚¬ (${selectedCategory}${selectedClub ? " - " + selectedClub : ""})`);
            await docRef.set(budgets);
            updateBudgetDisplay();
            afficherHistorique();
            document.getElementById("amount").value = "";
        }

        function afficherHistorique() {
            const list = document.getElementById("history");
            list.innerHTML = "";
            budgets.historique.forEach(item => {
                let li = document.createElement("li");
                li.textContent = item;
                list.appendChild(li);
            });
        }

        loadBudgets();
    </script>
</body>
</html>
