<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carrefour l'Atelier - Budget (Ado / Enfant)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    .budget-total {
      font-size: 20px;
      font-weight: bold;
      color: #28a745;
      margin-bottom: 15px;
      text-align: center;
    }
    .categories {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .categories button {
      font-size: 16px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .categories button:hover {
      background: #0056b3;
    }
    #categoryTitle {
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    #budgetRestant {
      font-size: 16px;
      margin-top: 5px;
      text-align: center;
    }

    /* Zone sous-catégories ado/enfant */
    #subCategorySection {
      margin: 15px 0;
      text-align: center;
    }
    #subCategorySection select {
      font-size: 16px;
      padding: 6px;
      border-radius: 5px;
    }

    .flex-row {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      justify-content: center;
    }
    .flex-row input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .flex-row button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: #fff;
      cursor: pointer;
    }
    .flex-row button:hover {
      background: #218838;
    }

    #historyList {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    #historyList li {
      background: #f8f9fa;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .delete-btn:hover {
      background: darkred;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <h1>Carrefour l'Atelier - Budget (Ado / Enfant)</h1>

  <div class="container">
    <!-- Montant total global -->
    <div class="budget-total">
      Montant total : <span id="totalGlobal">--</span> €
    </div>

    <!-- Boutons pour catégories (Hors vacances, Vacances Hiver, Vacances Printemps) -->
    <div class="categories">
      <button onclick="selectCategory('horsVacances')">Hors vacances</button>
      <button onclick="selectCategory('vacancesHiver')">Vacances Hiver</button>
      <button onclick="selectCategory('vacancesPrintemps')">Vacances Printemps</button>
    </div>

    <h2 id="categoryTitle" class="hidden"></h2>
    <h3 id="budgetRestant" class="hidden">
      Budget restant : <span id="budgetCategory">--</span> €
    </h3>

    <!-- Sous-catégorie ado/enfant (seulement si Hiver/Printemps) -->
    <div id="subCategorySection" class="hidden">
      <label for="subCategorySelect">Sous-catégorie :</label>
      <select id="subCategorySelect">
        <option value="ado">Club Ado</option>
        <option value="enfant">Club Enfant</option>
      </select>
      <p id="subCategoryBudgetDisplay"></p> <!-- pour afficher le budget ado/enfant -->
    </div>

    <div id="deductionSection" class="hidden">
      <div class="flex-row">
        <input type="number" id="amountInput" placeholder="Montant à déduire">
        <button onclick="deduireMontant()">Déduire</button>
      </div>
    </div>

    <ul id="historyList"></ul>
  </div>

  <script>
    console.log(">> Carrefour Budget Ado/Enfant : Script démarré.");

    // 1) Configuration Firebase (remplace par TES clés si besoin)
    const firebaseConfig = {
      apiKey: "AIzaSyBaNNWoRNUC7d7N-Lt16Gu-Sv1K2TncWqg",
      authDomain: "carrefouratelier.firebaseapp.com",
      projectId: "carrefouratelier",
      storageBucket: "carrefouratelier.firebasestorage.app",
      messagingSenderId: "400841694123",
      appId: "1:400841694123:web:fd37ae0dbef2d0d21d10ee"
    };

    // Initialisation
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 2) Référence au doc "budgets/global"
    const docRef = db.collection("budgets").doc("global");

    // 3) Structure : budget ado/enfant
    let budgets = {
      total: 1800,
      categories: {
        horsVacances: 800,
        vacancesHiver: {
          total: 500,
          ado: 200,
          enfant: 300
        },
        vacancesPrintemps: {
          total: 500,
          ado: 200,
          enfant: 300
        }
      },
      historique: []
    };

    // Catégorie et sous-catégorie sélectionnées
    let selectedCategory = null;
    let selectedSubCategory = null; // "ado" / "enfant"

    // 4) Synchro temps réel
    docRef.onSnapshot(async (snapshot) => {
      if (!snapshot.exists) {
        console.log(">> budgets/global n'existe pas, on le crée avec structure ado/enfant.");
        await docRef.set(budgets);
      } else {
        budgets = snapshot.data();
        console.log(">> Données Firestore reçues :", budgets);
      }
      refreshUI();
    }, (error) => {
      console.error(">> Erreur onSnapshot :", error);
      alert("Erreur Firestore : " + error);
    });

    // 5) Sélection de la catégorie
    function selectCategory(category) {
      console.log(">> Sélection catégorie :", category);
      selectedCategory = category;
      selectedSubCategory = null; // on réinitialise

      // On affiche le titre
      document.getElementById("categoryTitle").textContent = "Catégorie : " + category;
      document.getElementById("categoryTitle").classList.remove("hidden");
      document.getElementById("budgetRestant").classList.remove("hidden");
      document.getElementById("deductionSection").classList.remove("hidden");
      document.getElementById("amountInput").value = "";

      // Si c'est Hiver ou Printemps, on affiche la sous-catégorie
      if (category === "vacancesHiver" || category === "vacancesPrintemps") {
        document.getElementById("subCategorySection").classList.remove("hidden");
      } else {
        document.getElementById("subCategorySection").classList.add("hidden");
      }

      refreshUI();
    }

    // 6) Déduire un montant
    async function deduireMontant() {
      if (!selectedCategory) return;

      const amountInput = document.getElementById("amountInput");
      const amountValue = parseFloat(amountInput.value);

      if (isNaN(amountValue) || amountValue <= 0) {
        alert("Montant invalide (>0).");
        return;
      }

      // On va décrémenter le total global
      budgets.total -= amountValue;

      // Traitement selon la catégorie
      if (selectedCategory === "horsVacances") {
        budgets.categories.horsVacances -= amountValue;
      } else {
        // C'est hiver ou printemps
        let catObj = budgets.categories[selectedCategory];
        catObj.total -= amountValue;

        // Sous-catégorie ado/enfant
        let chosenSubCategory = document.getElementById("subCategorySelect").value;
        if (chosenSubCategory === "ado") {
          catObj.ado -= amountValue;
        } else {
          catObj.enfant -= amountValue;
        }
      }

      // Historique
      const now = new Date();
      const expense = {
        timestamp: now.toLocaleString(),
        category: selectedCategory,
        subCategory: (selectedCategory !== "horsVacances") ? document.getElementById("subCategorySelect").value : "",
        amount: amountValue,
        type: "deduction"
      };
      budgets.historique.push(expense);

      console.log(">> On enregistre sur Firestore...");
      try {
        await docRef.set(budgets);
        amountInput.value = "";
      } catch (err) {
        console.error(">> Erreur set(budgets) :", err);
        alert("Erreur Firestore : " + err);
      }
    }

    // 7) Annuler une dépense
    async function annulerDepense(index) {
      if (!confirm("Voulez-vous annuler cette dépense ?")) return;

      const depense = budgets.historique[index];
      if (!depense) return;

      if (depense.type === "deduction") {
        // On rend l'argent
        budgets.total += depense.amount;

        if (depense.category === "horsVacances") {
          budgets.categories.horsVacances += depense.amount;
        } else {
          budgets.categories[depense.category].total += depense.amount;

          if (depense.subCategory === "ado") {
            budgets.categories[depense.category].ado += depense.amount;
          } else if (depense.subCategory === "enfant") {
            budgets.categories[depense.category].enfant += depense.amount;
          }
        }
      }

      budgets.historique.splice(index, 1);

      try {
        await docRef.set(budgets);
      } catch (err) {
        console.error(">> Erreur set(budgets) :", err);
        alert("Erreur Firestore : " + err);
      }
    }

    // 8) refreshUI => mettre à jour l'affichage
    function refreshUI() {
      // Affiche le total global
      document.getElementById("totalGlobal").textContent = budgets.total ?? "--";

      // Si on a choisi "horsVacances", on affiche budgets.categories.horsVacances
      // Sinon, on affiche "vacancesHiver"/"vacancesPrintemps" + ado/enfant
      if (selectedCategory) {
        if (selectedCategory === "horsVacances") {
          let val = budgets.categories.horsVacances ?? 0;
          document.getElementById("budgetCategory").textContent = val;
          document.getElementById("subCategorySection").classList.add("hidden");
        } else {
          // Hiver ou Printemps
          let catObj = budgets.categories[selectedCategory];
          document.getElementById("budgetCategory").textContent = catObj.total ?? 0;

          let chosenSub = document.getElementById("subCategorySelect").value;
          // On affiche le budget ado ou enfant
          if (chosenSub === "ado") {
            document.getElementById("subCategoryBudgetDisplay").textContent =
              "Budget Ado : " + (catObj.ado ?? 0) + " €";
          } else {
            document.getElementById("subCategoryBudgetDisplay").textContent =
              "Budget Enfant : " + (catObj.enfant ?? 0) + " €";
          }
        }
      }

      // Historique
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";

      // On inverse l’historique pour afficher le plus récent en haut
      const histReverse = [...budgets.historique].reverse();

      histReverse.forEach((item, idx) => {
        let realIndex = budgets.historique.length - 1 - idx;

        let txt = `${item.timestamp} - ${item.amount} € - [${item.category}`;
        if (item.subCategory) {
          txt += " - " + item.subCategory;
        }
        txt += "]`;

        let li = document.createElement("li");
        li.textContent = txt;

        let btn = document.createElement("button");
        btn.classList.add("delete-btn");
        btn.textContent = "X";
        btn.onclick = () => annulerDepense(realIndex);

        li.appendChild(btn);
        historyList.appendChild(li);
      });
    }

    // On met à jour quand on change la sous-catégorie (ado/enfant)
    document.getElementById("subCategorySelect").addEventListener("change", () => {
      refreshUI();
    });
  </script>
</body>
</html>
