<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carrefour l'Atelier - Budget (Ado/Enfant)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    .budget-total {
      font-size: 20px;
      font-weight: bold;
      color: #28a745;
      margin-bottom: 15px;
      text-align: center;
    }
    .categories {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .categories button {
      font-size: 16px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .categories button:hover {
      background: #0056b3;
    }
    #categoryTitle {
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    #budgetRestant {
      font-size: 16px;
      margin-top: 5px;
      text-align: center;
    }

    /* Sous-catégorie (Ado / Enfant) */
    #subCategorySection {
      margin: 15px 0;
      text-align: center;
    }
    #subCategorySection select {
      font-size: 16px;
      padding: 6px;
      border-radius: 5px;
    }
    #subCategoryBudgetLabel {
      margin-top: 5px;
      font-size: 15px;
      color: #555;
    }

    .flex-row {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      justify-content: center;
    }
    .flex-row input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .flex-row button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: #fff;
      cursor: pointer;
    }
    .flex-row button:hover {
      background: #218838;
    }

    /* Historique */
    #historyList {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    #historyList li {
      background: #f8f9fa;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .delete-btn:hover {
      background: darkred;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <h1>Carrefour l'Atelier - Budget (Ado / Enfant)</h1>

  <div class="container">
    <div class="budget-total">
      Montant total : <span id="totalGlobal">--</span> €
    </div>

    <!-- Boutons pour choisir la catégorie -->
    <div class="categories">
      <button onclick="selectCategory('horsVacances')">Hors vacances (800€)</button>
      <button onclick="selectCategory('vacancesHiver')">Vacances Hiver (500€)</button>
      <button onclick="selectCategory('vacancesPrintemps')">Vacances Printemps (500€)</button>
    </div>

    <h2 id="categoryTitle" class="hidden"></h2>
    <h3 id="budgetRestant" class="hidden">
      Budget restant : <span id="budgetCategory">--</span> €
    </h3>

    <!-- Sous-catégorie ado/enfant, affichée si Hiver/Printemps -->
    <div id="subCategorySection" class="hidden">
      <label for="subCategorySelect">Sous-catégorie :</label>
      <select id="subCategorySelect">
        <option value="ado">Club Ado</option>
        <option value="enfant">Club Enfant</option>
      </select>
      <div id="subCategoryBudgetLabel"></div>
    </div>

    <div id="deductionSection" class="hidden">
      <div class="flex-row">
        <input type="number" id="amountInput" placeholder="Montant à déduire">
        <button onclick="deduireMontant()">Déduire</button>
      </div>
    </div>

    <ul id="historyList"></ul>
  </div>

  <script>
    /*********************************************
     * A) Configuration Firebase
     *********************************************/
    const firebaseConfig = {
      apiKey: "AIzaSyBaNNWoRNUC7d7N-Lt16Gu-Sv1K2TncWqg",
      authDomain: "carrefouratelier.firebaseapp.com",
      projectId: "carrefouratelier",
      storageBucket: "carrefouratelier.firebasestorage.app",
      messagingSenderId: "400841694123",
      appId: "1:400841694123:web:fd37ae0dbef2d0d21d10ee"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /*********************************************
     * B) Référence Firestore : doc(budgets/global)
     *********************************************/
    const docRef = db.collection("budgets").doc("global");

    /*********************************************
     * C) Structure initiale (ado/enfant)
     *********************************************/
    let budgets = {
      total: 1800,
      categories: {
        horsVacances: 800,
        vacancesHiver: {
          total: 500,
          ado: 250,
          enfant: 250
        },
        vacancesPrintemps: {
          total: 500,
          ado: 250,
          enfant: 250
        }
      },
      historique: []
    };

    // Variables pour la sélection en cours
    let selectedCategory = null;

    /*********************************************
     * D) onSnapshot => synchro temps réel
     *********************************************/
    docRef.onSnapshot(async (snap) => {
      if (!snap.exists) {
        // Si le doc n'existe pas, on le crée
        await docRef.set(budgets);
      } else {
        budgets = snap.data();
      }
      refreshUI();
    }, (error) => {
      alert("Erreur Firestore onSnapshot : " + error);
    });

    /*********************************************
     * E) Sélection d'une catégorie
     *********************************************/
    function selectCategory(category) {
      selectedCategory = category;

      document.getElementById("categoryTitle").textContent = "Catégorie : " + category;
      document.getElementById("categoryTitle").classList.remove("hidden");
      document.getElementById("budgetRestant").classList.remove("hidden");
      document.getElementById("deductionSection").classList.remove("hidden");

      // Remet l'input à vide
      document.getElementById("amountInput").value = "";

      // Si c'est Hiver ou Printemps, on affiche la sous-catégorie
      if (category === "vacancesHiver" || category === "vacancesPrintemps") {
        document.getElementById("subCategorySection").classList.remove("hidden");
      } else {
        document.getElementById("subCategorySection").classList.add("hidden");
      }

      refreshUI();
    }

    /*********************************************
     * F) Déduire un montant
     *********************************************/
    async function deduireMontant() {
      if (!selectedCategory) return;

      const amount = parseFloat(document.getElementById("amountInput").value);
      if (isNaN(amount) || amount <= 0) {
        alert("Montant invalide.");
        return;
      }

      // 1) On retire du total global
      budgets.total -= amount;

      // 2) Retrait dans la catégorie
      if (selectedCategory === "horsVacances") {
        budgets.categories.horsVacances -= amount;
      } else {
        // Hiver ou Printemps
        let catObj = budgets.categories[selectedCategory];
        catObj.total -= amount;

        // Sous-catégorie ado/enfant
        const sub = document.getElementById("subCategorySelect").value;
        if (sub === "ado") {
          catObj.ado -= amount;
        } else {
          catObj.enfant -= amount;
        }
      }

      // 3) Historique
      const now = new Date();
      budgets.historique.push({
        timestamp: now.toLocaleString(),
        category: selectedCategory,
        subCategory: (selectedCategory === "horsVacances") ? "" : document.getElementById("subCategorySelect").value,
        amount: amount,
        type: "deduction"
      });

      // 4) Sauvegarde dans Firestore
      try {
        await docRef.set(budgets);
        document.getElementById("amountInput").value = "";
      } catch (err) {
        alert("Erreur Firestore : " + err);
      }
    }

    /*********************************************
     * G) Annuler une dépense
     *********************************************/
    async function annulerDepense(index) {
      if (!confirm("Voulez-vous annuler cette dépense ?")) return;

      const dep = budgets.historique[index];
      if (!dep) return;

      // On remet l'argent
      budgets.total += dep.amount;

      if (dep.category === "horsVacances") {
        budgets.categories.horsVacances += dep.amount;
      } else {
        let catObj = budgets.categories[dep.category];
        catObj.total += dep.amount;

        if (dep.subCategory === "ado") {
          catObj.ado += dep.amount;
        } else if (dep.subCategory === "enfant") {
          catObj.enfant += dep.amount;
        }
      }

      // Supprime l'élément de l'historique
      budgets.historique.splice(index, 1);

      try {
        await docRef.set(budgets);
      } catch (err) {
        alert("Erreur Firestore : " + err);
      }
    }

    /*********************************************
     * H) refreshUI => mettre à jour l'affichage
     *********************************************/
    function refreshUI() {
      // 1) Total global
      document.getElementById("totalGlobal").textContent = budgets.total ?? "--";

      // 2) Budget de la catégorie sélectionnée
      if (selectedCategory) {
        const categoryTitleElem = document.getElementById("budgetCategory");
        if (selectedCategory === "horsVacances") {
          categoryTitleElem.textContent = budgets.categories.horsVacances ?? 0;
        } else {
          let catObj = budgets.categories[selectedCategory];
          categoryTitleElem.textContent = catObj.total ?? 0;

          // Afficher le budget ado/enfant
          const sub = document.getElementById("subCategorySelect").value;
          if (sub === "ado") {
            document.getElementById("subCategoryBudgetLabel").textContent =
              "Budget Ado : " + (catObj.ado ?? 0) + " €";
          } else {
            document.getElementById("subCategoryBudgetLabel").textContent =
              "Budget Enfant : " + (catObj.enfant ?? 0) + " €";
          }
        }
      }

      // 3) Historique
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";

      // On inverse pour avoir le plus récent en haut
      const histReverse = [...budgets.historique].reverse();

      histReverse.forEach((item, idx) => {
        const realIndex = budgets.historique.length - 1 - idx;

        let txt = `${item.timestamp} - ${item.amount} € - [${item.category}`;
        if (item.subCategory) {
          txt += " - " + item.subCategory;
        }
        txt += "]`;

        const li = document.createElement("li");
        li.textContent = txt;

        const delBtn = document.createElement("button");
        delBtn.classList.add("delete-btn");
        delBtn.textContent = "X";
        delBtn.onclick = () => annulerDepense(realIndex);

        li.appendChild(delBtn);
        historyList.appendChild(li);
      });
    }

    // Si on change ado/enfant, on rafraîchit l'UI
    document.getElementById("subCategorySelect").addEventListener("change", () => {
      refreshUI();
    });
  </script>
</body>
</html>
